<!DOCTYPE html>
<html>
<head>
    <title>Formulário do Projeto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="https://cdn.datatables.net/buttons/2.3.6/css/buttons.dataTables.min.css" rel="stylesheet" crossorigin="anonymous">
    
</head>
<body class="vh-100 d-flex justify-content-center align-items-center">
    <div class="container mx-auto">
        <div class="row col-4 align-items-center mb-3">
            <form id="tarefa-form" method="post">
                <div class="input-group mb-3">
                    <h1>Cadastrar Tarefas</h1>
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control d-none" id="id-projeto" name="id-projeto" placeholder="Id do projeto" aria-label="Id do Projeto" aria-describedby="button-addon2" style="display: block;">
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="requisito" name="requisito" placeholder="Requisito" aria-label="Requisito" aria-describedby="button-addon2" style="display: block;">
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="descricao" name="descricao" placeholder="Descricao" aria-label="Descricao" aria-describedby="button-addon2" style="display: block;">
                </div>
                <div class="input-group mb-3">
                    <select class="form-select" id="prioridade" name="prioridade" aria-label="Prioridade">
                        <option selected disabled>Selecione a prioridade</option>
                        <option value="1">Baixa</option>
                        <option value="2">Média</option>
                        <option value="3">Alta</option>
                        <option value="4">Urgente</option>
                        <option value="5">Crítica</option>
                    </select>
                </div>
                <div class="input-group mb-3">
                    <div class="btn btn-outline-secondary" id="btn-save">Salvar</div>
                </div>
            </form>
        </div>

        <div class="row col">
            <table id="list-table" class="display" style="width:100%">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Id</th>
                        <th>Requisito</th>
                        <th>Descricao</th>
                        <th>Prioridade</th>
                        <th>Id Projeto</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>
    </div>
    <!-- Biblioteca responsável pelos sweetalert2 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.3.6/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.3.6/js/buttons.colVis.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    
    <script src="./tarefas.js"></script>
</body>
</html>
